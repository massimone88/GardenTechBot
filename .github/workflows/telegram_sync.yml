name: Telegram to GitHub Sync
on:
  schedule:
    - cron: '0 22 * * *' # Ogni sera alle 22:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run sync script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python telegram_garden.py
      - name: Commit and Push
        run: |
          git config --global user.name "Telegram Bot"
          git config --global user.email "bot@example.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync da Telegram: Nuove risorse" && git push)